<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="css/kd2.css">
</head>

<div id="imagediv">
  <img id="picture1" src="assets/images/38093823384511113809.jpg">
  <img id="picture2" src="assets/images/33093323334711113309.jpg">
    
</div>

<div id="titlepage">
    <h2>Kalila and Dimna</h2>
    <h1>Thou Shalt Not Covet Another Man's Wife</h1>
    <h3>Bavarian State Library, Munich<br>Illustrations 17 & 18</h3>
    <h2>Shauna Tangerman</h2>
    <h3>November 9, 2016</h3><h4>A Multimedia Project for<br>ARTH 370 - Art & Literature of the Islamic World</p><p>Dr. Hussein Keshani<br>Art History & Visual Culture | UBC Okanagan campus</p></h4>
  </div>

<audio id="audio1"><source src="assets/audio/tangermanaudio.mp3" type="audio/mp3" /></audio>

<div id="buttons">
<button id="btn" class="bcss"><i class="material-icons">play_arrow</i></button>
<button id="btn1" class="bcss"><i class="material-icons">replay</i></button>
<button id="btn2" class="bcss"><i class="material-icons">fast_forward</i></button>
<button id="btn3" class="bcss"><i class="material-icons">replay_5</i> </button>
<button id="btn4" class="bcss"><i class="material-icons">forward_5</i></button>
<button id="time" class="bcss">0.00</button>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="js/kd.js"></script>
<script>
var tl = new TimelineMax({paused:true,onUpdate:updatetime});
var pic1 = document.getElementById("picture1");
var pic2 = document.getElementById("picture2");
var aud1 = document.getElementById('audio1');
var time = document.getElementById('time');
var time2 = document.getElementById('time2');


tl.timeScale(1);


//SET POSITION - 0S
tl.to("#titlepage", 0.5, {opacity: 0}, "+=0.5")
  
  .set(pic1, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  opacity:1,
})

//ADD PAUSE FOR 5s
  .set({}, {}, "+=8")

//Transition 2 Zoom 
  .to(pic1, 16, {
  scale: 2,
  xPercent: 50,
  yPercent: -50,
  ease: Power1.easeInOut
})

//Transition 3
  .set({}, {}, "+=2")

//Transition 4 Zoom closer16s
  .to(pic1, 16, {
  scale: 2.5,
  xPercent: 50,
  yPercent: -75,
  ease: Power1.easeInOut
})

//Transition 4 Zoom closer16s
  .to(pic1, 3, {
  scale: 2,
  xPercent: 50,
  yPercent: -55,
  ease: Power1.easeInOut
})


//ADD PAUSE FOR 2s
  .set({}, {}, "+=5")

//Transition 4 Zoom closer16s
  .to(pic1, 3, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//Transition 3
  .set({}, {}, "+=19")

//CROSSFADE TO ANOTHER IMAGE
  .to(pic1, 1, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  rotation: 0,
  opacity:0,
  ease: Sine.easeInOut
})
  .to(pic2, 1, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  rotation: 0,
  opacity:1,
  ease: Sine.easeInOut
},'-=1')




//PAN DOWN FOR 5s
  .to(pic2, 4, {
  scale: 2.5,
  xPercent: -30,
  yPercent: 15,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=10")

//PAN UP FOR 5s
  .to(pic2, 5, {
  scale: 1.5,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//PAN UP FOR 5s
  .to(pic2, 10, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

//PAN DOWN & RIGHT FOR 5s
  .to(pic2, 5, {
  scale: 2.5,
  xPercent: 50,
  yPercent: 10,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

//PAN DOWN & RIGHT FOR 5s
  .to(pic2, 19, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=5")

//Do not go past here!!!!!

.to("#titlepage", 0.5, {opacity: 1})
</script>
</html>
