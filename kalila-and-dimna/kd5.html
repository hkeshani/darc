<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="css/kd.css">
</head>

<div id="imagediv">
  <img id="picture1" src="assets/images/34083417341711113408.jpg">
  <div id="titlepage">
    <h2>Kalila and Dimna</h2>
    <h1>The Human Race Compared to a Man Flying Off an Elephant</h1>
    <h3>BSB. Cod.arab. 616<br>Manuscript 21</h3>
    <h2>Sabrina Schoch</h2>
    <h3>Nov. 15, 2016</h3><h4>A Multimedia Project for<br>ARTH 370 - Art & Literature of the Islamic World</p><p>Dr. Hussein Keshani<br>Art History & Visual Culture | UBC Okanagan campus</p></h4>
  </div>
</div>


<audio id="audio1"><source src="assets/audio/Schoch.mp3" type="audio/mp3" /></audio>

<div id="buttons">
<button id="btn" class="bcss"><i class="material-icons">play_arrow</i></button>
<button id="btn1" class="bcss"><i class="material-icons">replay</i></button>
<button id="btn2" class="bcss"><i class="material-icons">fast_forward</i></button>
<button id="btn3" class="bcss"><i class="material-icons">replay_5</i> </button>
<button id="btn4" class="bcss"><i class="material-icons">forward_5</i></button>
<button id="time" class="bcss">0.00</button>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="js/kd.js"></script>
<script>
var tl = new TimelineMax({paused:true,onUpdate:updatetime});
var pic1 = document.getElementById("picture1");
var aud1 = document.getElementById('audio1');

tl.timeScale(1);


//SET POSITION - 0S

tl.to("#titlepage", 0.5, {opacity: 0}, "+=0.5")

  .set(pic1, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  opacity:1,
})

//ADD PAUSE FOR 5s
  .set({}, {}, "+=14")

//PAN RIGHT FOR 5s
  .to(pic1, 2, {
  scale: 3,
  xPercent: 65,
  yPercent: -50,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=10")

//PAN LEFT FOR 5s
  .to(pic1, 9, {
  scale: 3,
  xPercent: -60,
  yPercent: -50,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=7")

//PAN DOWN FOR 5s
  .to(pic1, 5, {
  scale: 1,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

//PAN UP FOR 5s
  .to(pic1, 18, {
  scale: 2,
  xPercent: 0,
  yPercent: -20,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=5")

// ZOOM IN TO 3x
  .to(pic1, 19, {
  scale: 3,
  xPercent: 0,
  yPercent: -50,
  ease: Sine.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

//PAN UP FOR 5s
  .to(pic1, 15, {
  scale: 2.5,
  xPercent: 0,
  yPercent: 0,
  ease: Power1.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=1")

// ZOOM IN TO 3x
  .to(pic1, 12, {
  scale: 1.5,
  xPercent: 0,
  yPercent: 0,
  ease: Sine.easeInOut
})

// ZOOM OUT TO 1.5x AND PAN LEFT
  .to(pic1, 26, {
  scale: 3,
  xPercent: 0,
  yPercent: -60,
  ease: Sine.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

// ZOOM OUT TO 1.5x AND PAN LEFT
  .to(pic1, 17, {
  scale: 3,
  xPercent: 20,
  yPercent: 0,
  ease: Sine.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=2")

// ZOOM IN TO 3x
  .to(pic1, 12, {
  scale: 1.5,
  xPercent: 0,
  yPercent: 0,
  ease: Sine.easeInOut
})

//ADD PAUSE FOR 2s
  .set({}, {}, "+=7")

//REDUCE OPACITY 20%
  .to(pic1, 5, {
  scale: 1.5,
  xPercent: 0,
  yPercent: 0,
  rotation: 0,
  opacity:0.2,
  ease: Sine.easeInOut
})

.to("#titlepage", 0.5, {opacity: 1})
 
</script>
</html>
